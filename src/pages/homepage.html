<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Kenzie Habit é um site que te ajuda a controlar suas tarefas">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../style/reset.css">
        <link rel="stylesheet" href="../style/components.css">
        <link rel="stylesheet" href="../style/style.css">
        <link rel="icon" href="../assets/icon/favicon.svg">
        <script src="https://kit.fontawesome.com/6250bf60ea.js" crossorigin="anonymous"></script>
        <script defer type="module" src="../js/scripts/homepage.js"></script>
        <title>Kenzie Habit</title>
    </head>

    <body>
        <header>
            <div class="wrapper">
                <div class="wrapper__header">
                    <div class="wrapper__header--logo">
                        <h1>KenzieHabit</h1>
                    </div>

                    <div class="wrapper__header--img">
                        <figure>
                            <img src="../assets/img/Ellipse 2.png" alt="profile-img">
                        </figure>
                    </div> 
                </div>
                <div class="wrapper__sub-header">
                    <div class="wrapper__sub-header--img">
                        <figure>
                            <img src="../assets/img/Ellipse 3.png" alt="profile-img">
                        </figure>
                    </div>
                    <div class="wrapper__sub-header--username">
                        <p class="user-name">Júlia Silva Camargo</p>
                        <p class="user-description">Estudante de programação</p>
                    </div>
                </div>
            </div>  
        </header>

        <main class="main__container">
            <section class="section__container">
                <div class="section__filter--infos">
                    <div class="section__filter-title title-4">
                        <span>Tarefas</span>
                    </div>
        
                    <ul class="section__filter--options">
                        <li class="text-2--500">Todos</li>
                        <li class="text-2--500">Concluídos</li>
                        <li><button class="section__filter--button">Criar</button></li>
                    </ul>
                </div>
            </section>
        </main>
        
    </body>
</html>
