<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Kenzie Habit é um site que te ajuda a controlar suas tarefas"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/components.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="icon" href="../assets/icon/favicon.svg" />
    <link rel="stylesheet" href="../style/modalCreateHabit.css" />
    <link rel="stylesheet" href="../style/modalCreateProfile.css"
    <script
      src="https://kit.fontawesome.com/6250bf60ea.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="../js/scripts/homepage.js"></script>
    <title>Kenzie Habit</title>
  </head>

  <body>
    <header>
      <div class="wrapper">
        <div class="wrapper__header">
          <div class="wrapper__header--logo">
            <h1>KenzieHabit</h1>
          </div>

          <div class="wrapper__header--img">
            <figure>
              <img src="../assets/img/Ellipse 2.png" alt="profile-img" />
            </figure>
          </div>
        </div>
        <div class="wrapper__sub-header">
          <div class="wrapper__sub-header--img">
            <figure>
              <img src="../assets/img/Ellipse 3.png" alt="profile-img" />
            </figure>
          </div>
          <div class="wrapper__sub-header--username">
            <p class="user-name">Júlia Silva Camargo</p>
            <p class="user-description">Estudante de programação</p>
          </div>
        </div>
      </div>
    </header>
    
    
    
    
    
    
    <section class="blocker hidden">
      <div class="container_modal-criar-habito">
        <div class="container_crair-habito-form">
          <form class="modal-crair-habito-form" action="" type="submit">
            <h2 class="title-4 criar-habito_title-primary">Criar hábito</h2>

            <label class="text-3" for="habit_title">Titulo</label>
            <input
              class="input"
              type="text"
              name="habit_title"
              id="habit_title"
              placeholder="Digitar título"
            />

            <label class="text-3" for="habit_description">Descrição</label>
            <textarea
              class="input"
              name="habit_description"
              id="habit_description"
              rows="3"
              placeholder="Digitar descrição"
            ></textarea>

            <label class="text-3" for="habit_category">Categoria</label>
            <select class="input" name="habit_category" id="habit_category">
              <option value="Saúde">Saúde</option>
              <option value="trabalho">Trabalho</option>
              <option value="lazer">Lazer</option>
            </select>

            <button class="button button--big" type="submit">Inserir</button>
          </form>
        </div>
      </div>
    </section>

   












    <section class="blocker hiddenn">
      <div class="container__modal-profile">
          <div class="container__createProfile-form">
          <form class="modal-crair-habito-form"  type="submit">
              <h2 class="title-4 criar-profile_title-primary">Editar perfil<span><i class="fa-solid fa-x"></i></span></h2>
              <label class="text-3">Nome</label>
              <input class="input" type="text"  id="habit_title" placeholder="Digite o nome"/>
              <label class="text-3" >URL da imagem do perfil</label>
              <input class="input" name ="usr_image"  placeholder="https://imagem.com.br"></input>
             
              <button class="button button--big button--edit" type="submit">Salvar alterações</button>
          </form>
          </div>
      </div>
    </section>

  </body>
</html>
